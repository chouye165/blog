<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }
        
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .btn-outline {
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-outline:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .tag {
            background-color: #f1f5f9;
            color: #64748b;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background-color: #3b82f6;
            color: white;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .reading-progress {
            height: 3px;
            background-color: #3b82f6;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .hidden {
            display: none;
        }
        
        /* Markdown样式增强 */
        .article-content h1, .article-content h2, .article-content h3, .article-content h4, .article-content h5, .article-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #0f172a;
        }
        
        .article-content h1 {
            font-size: 2rem;
        }
        
        .article-content h2 {
            font-size: 1.5rem;
        }
        
        .article-content h3 {
            font-size: 1.25rem;
        }
        
        .article-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            color: #64748b;
            font-style: italic;
        }
        
        .article-content pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }
        
        .article-content code {
            background-color: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875rem;
        }
        
        .article-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .article-content a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .article-content a:hover {
            text-decoration: underline;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            margin-bottom: 1.25rem;
        }
        
        .article-content p {
            margin-bottom: 1.25rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <!-- 阅读进度条 -->
    <div class="reading-progress" id="readingProgress"></div>
    
    <!-- 主要内容区域 -->
    <main class="min-h-screen">
        <div class="blog-container py-8">
            <!-- 文章详情区域 -->
            <section id="articleDetail" class="fade-in">
                <!-- 文章详情页英雄区域 -->
                <section id="articleHeroSection" class="relative h-96 flex items-center justify-center mb-8 overflow-hidden rounded-xl">
                    <div class="absolute inset-0 z-0">
                        <img id="articleDetailHeroImage" alt="文章封面" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                    </div>
                    <div class="relative z-10 text-center text-white px-4 max-w-4xl">
                        <h1 id="articleDetailHeroTitle" class="text-3xl md:text-5xl font-bold mb-4 leading-tight"></h1>
                        <div class="flex items-center justify-center space-x-4 text-sm md:text-base">
                            <span id="articleDetailHeroAuthor" class="flex items-center">
                                <i class="fas fa-user mr-1"></i> <span id="heroAuthorName"></span>
                            </span>
                            <span class="opacity-70">•</span>
                            <span id="articleDetailHeroDate" class="flex items-center">
                                <i class="far fa-calendar mr-1"></i> <span id="heroPublishDate"></span>
                            </span>
                            <span class="opacity-70">•</span>
                            <span id="articleDetailHeroReadTime" class="flex items-center">
                                <i class="far fa-clock mr-1"></i> <span id="heroReadTime"></span>
                            </span>
                        </div>
                    </div>
                </section>
                
                <div class="flex items-center mb-6">
                    <button id="backToList" class="btn-outline inline-flex items-center mr-4">
                        <i class="fas fa-arrow-left mr-2"></i> 返回列表
                    </button>
                    <span class="text-sm text-gray-500" id="articleCategory">分类：<span id="categoryText"></span></span>
                </div>
                
                <article class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-8 md:p-12">
                        <div class="flex flex-wrap items-center justify-between mb-8 pb-6 border-b border-gray-100">
                            <div class="flex items-center mb-4 md:mb-0">
                                <img id="articleAuthorImage" alt="作者头像" class="w-12 h-12 rounded-full mr-4">
                                <div>
                                    <div id="articleAuthorName" class="font-medium text-gray-800"></div>
                                    <div id="articlePublishDate" class="text-sm text-gray-500"></div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span id="articleReadTime" class="text-sm text-gray-500"><i class="far fa-clock mr-1"></i> <span id="readTimeText"></span></span>
                            </div>
                        </div>
                        
                        <!-- 动态渲染的Markdown内容 -->
                        <div id="articleContent" class="article-content prose prose-lg max-w-none"></div>
                        
                        <div class="mt-10 pt-8 border-t border-gray-100">
                            <div class="flex flex-wrap gap-2 mb-6">
                                <span class="text-sm font-medium text-gray-700">标签：</span>
                                <div id="articleTags" class="flex flex-wrap gap-2"></div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <div class="flex space-x-4">
                                    <button class="text-gray-500 hover:text-blue-500 transition-colors">
                                        <i class="far fa-thumbs-up text-xl"></i>
                                    </button>
                                    <button class="text-gray-500 hover:text-blue-500 transition-colors">
                                        <i class="far fa-bookmark text-xl"></i>
                                    </button>
                                    <button id="shareButton" class="text-gray-500 hover:text-blue-500 transition-colors">
                                        <i class="far fa-share-square text-xl"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 分享成功提示 -->
                            <div id="shareSuccessToast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white px-6 py-4 rounded-lg z-50 hidden">
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle mr-2"></i>
                                    <span>链接复制成功，快去分享吧！</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script>
        // 文章数据
        const articleData = {
            filename: "4.md",
            title: "冬至：昼短情长，暖待春来",
            category: "生活",
            markdownContent: `# **冬至：昼短情长，暖待春来**

冬至，是二十四节气中兼具自然与人文意义的重要节点。这一天，北半球昼最短、夜最长，此后白昼渐长，暗藏新生的希望。

民间素有 “冬至大如年” 的说法，北方饺子暖胃驱寒，南方汤圆寓意团圆。窗外寒风凛冽，屋内灯火可亲，一碗热食下肚，便是冬日里最踏实的温暖。

冬至不是终点，而是休整与积蓄的开端。在这最长的冬夜里，不妨放慢脚步，与家人围坐，话家常、品冬味，静待阳气渐生，盼一场瑞雪，候一季春来。

生活的暖意，从来都藏在这些烟火日常里。

## 祝大家每天快乐！
![冬日](https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/7bb4a68c292949708a9d6c30101f2438~tplv-a9rns2rl98-image.image?rcl=202512212051512BE82BF634B115DC7BE6&amp;rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1766926313&amp;x-signature=Xzx3uStHmpOd6euGh1NVzkuYYIk%3D)`,
            author: "小瘦金",
            authorImage: "https://tc.666688.dpdns.org/api/cfile/AgACAgUAAyEGAATbbe0rAAMFaUgQ2arOzDbxF2ebF4j78Mf_jJIAAhoOaxvOdEBWPatonyy-y1gBAAMCAAN4AAM2BA",
            publishDate: "2025-12-21",
            readTime: "2分钟阅读",
            image: "../images/4.png",
            tags: [ "冬至"]
        };

        // 页面加载完成后渲染数据
        document.addEventListener('DOMContentLoaded', function() {
            // 填充英雄区域数据
            document.getElementById('articleDetailHeroImage').src = articleData.image;
            document.getElementById('articleDetailHeroTitle').textContent = articleData.title;
            document.getElementById('heroAuthorName').textContent = articleData.author;
            document.getElementById('heroPublishDate').textContent = articleData.publishDate;
            document.getElementById('heroReadTime').textContent = articleData.readTime;

            // 填充分类
            document.getElementById('categoryText').textContent = articleData.category;

            // 填充作者信息
            document.getElementById('articleAuthorImage').src = articleData.authorImage;
            document.getElementById('articleAuthorName').textContent = articleData.author;
            document.getElementById('articlePublishDate').textContent = `发布于 ${articleData.publishDate}`;
            document.getElementById('readTimeText').textContent = articleData.readTime;

            // 渲染Markdown内容
            const articleContent = document.getElementById('articleContent');
            articleContent.innerHTML = marked.parse(articleData.markdownContent);

            // 渲染标签
            const tagsContainer = document.getElementById('articleTags');
            articleData.tags.forEach(tag => {
                const tagLink = document.createElement('a');
                tagLink.href = '#';
                tagLink.className = 'tag';
                tagLink.textContent = tag;
                tagsContainer.appendChild(tagLink);
            });
        });

        // 阅读进度条功能
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("readingProgress").style.width = scrolled + "%";
        });

        // 返回列表按钮
        document.getElementById('backToList').addEventListener('click', function() {
            window.location.href = '../index.html';
        });

        // 分享功能
        document.getElementById('shareButton').addEventListener('click', function() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                const toast = document.getElementById('shareSuccessToast');
                toast.classList.remove('hidden');
                setTimeout(function() {
                    toast.classList.add('hidden');
                }, 2000);
            });
        });
    </script>
</body>
</html>
