            font-weight: 500;

        .article-content pre code {

            padding: 0;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .article-content a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .article-content a:hover {

        }
        
        .article-content img {

            height: auto;
            border-radius: 0.375rem;

        }
        
        /* 排序按钮样式 */

            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;

            }

        .sidebar-toggle {

            top: 1rem;

            right: 0;

        });
        
        function sortArticles(order) {
            const allArticles = filterArticlesByPermission([...markdownArticles]);
            currentArticles = allArticles.sort((a, b) => {
                const dateA = new Date(a.publishDate);
                const dateB = new Date(b.publishDate);
                return order === 'newest' ? dateB - dateA : dateA - dateB;
            });
            currentPage = 1;
            renderArticles();
        }
        
        // 根据权限过滤文章
        function filterArticlesByPermission(articles) {
            if (!currentUser) {
                // 未登录用户只能看到未隐藏文章
                return articles.filter(article => !article.hidden);
            } else if (currentUser.role === 'admin') {
                // 管理员可以看到所有文章
                return articles;
            } else {
                // 普通用户只能看到未隐藏文章
                return articles.filter(article => !article.hidden);
            }
        }
        
        // 查看更多按钮
        loadMoreBtn.addEventListener('click', function() {
            currentPage++;
            renderArticles(true);
            
            // 检查是否还有更多文章
            if (currentPage * articlesPerPage >= currentArticles.length) {
                loadMoreBtn.classList.add('hidden');

        // 搜索功能
        function setupSearch() {
            [searchInput, mobileSearchInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const query = this.value.trim().toLowerCase();
                        if (query) {
                            performSearch(query);
                        }
                    }
                });
            });
        }
        
        function performSearch(query) {
            const allArticles = filterArticlesByPermission([...markdownArticles]);
            const results = allArticles.filter(article => 
                article.title.toLowerCase().includes(query) || 
                article.markdownContent.toLowerCase().includes(query) ||
                (article.tags && article.tags.some(tag => tag.toLowerCase().includes(query)))
            );
            
            searchQueryText.textContent = `"${query}"`;
            searchResultsContainer.innerHTML = '';
            
            if (results.length > 0) {
                noResults.classList.add('hidden');
                results.forEach(article => {
                    const articleElement = createArticleElement(article);
                    searchResultsContainer.appendChild(articleElement);
                    
                    // 添加点击事件
                    const titleElement = articleElement.querySelector('.article-title');
                    titleElement.addEventListener('click', function() {
                        window.open(`articles/${article.id}.html`, '_blank');
                    });

            } else {
                noResults.classList.remove('hidden');
